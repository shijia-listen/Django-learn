<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加学生信息</title>
</head>
<body>
<form action="/add_students" method="post">
    <p><input type="text" name="name" placeholder="姓名"></input></p>
    <p><input type="text" name="age" placeholder="年龄"></input></p>
    <p>男<input type="radio" value="0" name="gender"></input></p>
    <p>女<input type="radio" value="1" name="gender"></input></p>
    <p>班级
        <select name="cs">
            {% for class in classes_list %}
            <option value='{{ class.id }}'>{{ class.title }}</option>
            {% endfor %}
        </select>
    </p>
    <input type="submit" value="提交">
</form>
</body>
</html>
