<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内置分页</title>
</head>
<body>
<ul>
    {% for i in posts %}
        <li>{{ i.name }}</li>
    {% endfor %}
</ul>
<div class="pagination">
    <span class="step-links">
        {% if posts.has_previous %}
        <a href="?p={{ posts.previous_page_number }}">上一页</a>
        {% endif %}
          <span class="current">
              {{ posts.number }} of {{ posts.paginator.num_pages }}
          </span>
        {% if posts.has_next %}
            <a href="?p={{ posts.next_page_number }}">下一页</a>
        {% endif %}
    </span>
</div>
</body>
</html>
