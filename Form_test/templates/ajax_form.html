<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="" id="fm" novalidate>
    {{ obj.as_p }}
    <input type="button" value="ajax提交" id="btn">
    {% csrf_token %}
</form>
<script src="/static/jquery-3.1.1.js"></script>
<script>
    $(function () {
     $('#btn').click(function () {
         $.ajax(
             {
                 url:'/ajax_form/',
                 type:'POST',
                 data:$('#fm').serialize(),
                 dataType:'JSON',
                 success:function (arg) {
                     if (arg.status=='success'){
                         window.location.href='https://www.baidu.com'
                     }
                     else {
                         console.log(arg.message)
                     }

                 }
             }
         )
     })

    })
</script>
</body>
</html>
